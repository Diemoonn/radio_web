<hmtl>
    <head>
        <title>Главная страница</title>
        <link rel="stylesheet" href="indexStyle.css">
        <script src="indexScript.js"></script>
    </head>
    <body>
        <div class="header-box">
            <div class="header-text">Кафедра радиофизики</div>
        </div>
        <div class="clock-box">
            <div class="clock-text" id="clockText">ЧИСЛИТЕЛЬ <br> 00:00, 1 СЕНТЯБРЯ 2023</div>
        </div>
        <img class="pic1" src="images/index/pic-1.png" alt="pic 1">
        <img class="pic2" src="images/index/pic-2.png" alt="pic 2">
        <div class="button-box">
            <div class="button" style="border: 0.3vw solid #A31A3B;" onclick="about()">
                <div class="button-text">О кафедре</div>
            </div>
            <div class="button" style="border: 0.3vw solid #18375A;" onclick="timetable()">
                <div class="button-text">РАСПИСАНИЕ ЗАНЯТИЙ</div>
            </div>
            <div class="button" style="border: 0.3vw solid #A31A3B;">
                <div class="button-text">ПРЕПОДАВАТЕЛИ</div>
            </div>
            <div class="button" style="border: 0.3vw solid #18375A;">
                <div class="button-text">НАУЧНАЯ РАБОТА</div>
            </div>
            <div class="button" style="border: 0.3vw solid #A31A3B;" onclick="hobby()">
                <div class="button-text">РАДИОКРУЖОК</div>
            </div>
            <div class="button" style="border: 0.3vw solid #18375A;">
                <div class="button-text">ТРУДОУСТРОЙСТВО</div>
            </div>
        </div>
    </body>
</hmtl>

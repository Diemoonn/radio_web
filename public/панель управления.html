<html>
    <head>
        <title>Панель управления</title>
        <link href="панель управления.css" rel="stylesheet">
        <script src="панель управления.js"></script>
    </head>
    <body>
        <div class="header-box">
            <div class="header-text">Панель управления</div>
        </div>
        <div class="settings-box">
            <div class="upload-form"  action="/uploadImage" method="post" enctype="multipart/form-data">
                <div class="settings-label">Загрузить изображение в раздел "Трудоустройство"</div>
                <form action="/uploadImage" method="POST" enctype="multipart/form-data" class="upload-image">
                    <input type="file" name="image" />
                    <button type="submit">Загрузить</button>
                </form>
            </div>
            <div class="upload-form">
                <div class="settings-label">Удалить изображения из раздела "Трудоустройство"</div>
                <img src="images/controlPanel/bin.png" alt="bin" class="clickable-button" style="margin-left: 35.5%;">
            </div>
            <div class="upload-form">
                <div class="settings-label">Обновить данные кэша</div>
                <img src="images/controlPanel/refresh.png" alt="refresh-button" class="clickable-button" style="margin-left: 63%;"
                onclick="refreshCache()">
            </div>
        </div>
    </body>
</html>

<html>
    <head>
        <title>Трудоустройство</title>
        <link rel="stylesheet" href="job.css">
        <script src="job.js"></script>
        <script src="scripts/AFKTimer.js"></script>
    </head>
    <body>
        <img class="parsed-image" src="" id="parsedImage" alt="parsed image">
        <div class="left-trigger" id="leftTrigger" onclick="displayPreviousImage()">
            <img class="left-arrow" src="images/job/left.png">
        </div>
        <div class="right-trigger" id="rightTrigger" onclick="displayNextImage()">
            <img class="right-arrow" src="images/job/right.png">
        </div>
        <div class="top-trigger-box" id="topTrigger" onclick="setupLayout()">
            <div class="header">
                <img class="back-button" src="images/job/back button.png" alt="back button" onclick="back()">
            </div>
        </div>
    </body>
</html>
